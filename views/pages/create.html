<div class="sidebar-item contact-form">
    <div class="sidebar-heading">
        <h2>Create Blog Post</h2>
    </div>
    <div class="content">
        <div class="row">
            <img class="img-fluid img-responsive" style="display: none;" />
            <div class="col-md-12 col-sm-12">
                <fieldset>
                    <input name="image" type="file" id="image" placeholder="Image" required="">
                </fieldset>
            </div>
            <div class="col-md-12 col-sm-12">
                <fieldset>
                    <input name="title" type="text" id="title" placeholder="Blog title" required="">
                </fieldset>
            </div>
            <div class="col-lg-12">
                <fieldset>
                    <textarea name="content" rows="6" id="content" placeholder="Content" required=""></textarea>
                </fieldset>
            </div>
            <div class="col-lg-12">
                <fieldset>
                    <button type="submit" id="form-submit" class="main-button" onclick="loginUser()">Login</button>
                </fieldset>
            </div>
        </div>
    </div>
</div>
