<div class="col-lg-12">
    <div class="down-contact">
        <div class="row">
            <div class="col-lg-8">
                <div class="sidebar-item contact-form">
                    <div class="sidebar-heading">
                        <h2>Sign up</h2>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="name" type="text" id="name" placeholder="Your name" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="email" type="text" id="email" placeholder="Your email" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="password" type="password" id="password" placeholder="Your Password" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="confirm-password" type="password" id="confirm-password" placeholder="Confirm Password" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="main-button" onclick="registerUser()">Sign Up</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
